name: Deploy PR Preview

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-permission:
    name: Check deployment permission
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      should_deploy: ${{ steps.check.outputs.result }}
    steps:
      - name: Check if user is collaborator or has approval label
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            // Check if user is a collaborator
            let isCollaborator = false;
            try {
              const response = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: prAuthor
              });
              const permission = response.data.permission;
              isCollaborator = ['admin', 'write', 'maintain'].includes(permission);
              console.log(`User ${prAuthor} has ${permission} permission. Is collaborator: ${isCollaborator}`);
            } catch (error) {
              console.log(`User ${prAuthor} is not a collaborator`);
            }

            // Check for safe-to-preview label
            const labels = context.payload.pull_request.labels.map(label => label.name);
            const hasSafeLabel = labels.includes('safe-to-preview');

            console.log(`Has safe-to-preview label: ${hasSafeLabel}`);

            const shouldDeploy = isCollaborator || hasSafeLabel;

            if (!shouldDeploy) {
              core.notice('â¸ï¸  Deployment paused: waiting for "safe-to-preview" label from a maintainer');
            } else if (isCollaborator) {
              core.notice('âœ… Auto-deploying preview for collaborator');
            } else {
              core.notice('âœ… Deploying preview (approved via label)');
            }

            return shouldDeploy;
          result-encoding: string

  deploy-preview:
    name: Build and deploy preview
    runs-on: ubuntu-latest
    needs: check-permission
    if: needs.check-permission.outputs.should_deploy == 'true'
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build playground with PR base path
        run: npm run build:playground -- --base "/pr-${{ github.event.pull_request.number }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playground-dist
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Add has-preview label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            if (!labels.includes('has-preview')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['has-preview']
              });
              console.log('Added has-preview label');
            } else {
              console.log('has-preview label already exists');
            }

      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}/`;
            const timestamp = new Date().toISOString();

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployed')
            );

            const body = `## Preview deployed! ðŸš€\n\nView the playground preview at: ${previewUrl}\n\n_Last updated: ${timestamp}_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log('Updated existing preview comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('Created new preview comment');
            }

  cleanup:
    name: Cleanup preview on PR close
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            rm -rf "$PR_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Remove preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
            echo "Removed preview directory"
          else
            echo "Preview directory not found, nothing to cleanup"
          fi

      - name: Remove has-preview label
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'has-preview'
              });
              console.log('Removed has-preview label');
            } catch (error) {
              console.log('Label not found or already removed');
            }

      - name: Comment on PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ§¹ Preview deployment has been cleaned up.'
            });
